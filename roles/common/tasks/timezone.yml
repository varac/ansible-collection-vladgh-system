---
- name: Ensure tzdata is installed
  package:
    name: tzdata

- name: Set /etc/timezone
  copy:
    content: "{{ timezone }}\n"
    dest: /etc/timezone
    owner: root
    group: root
    mode: 0644
  notify: Update tzdata

- name: Set /etc/localtime
  file:
    src: /usr/share/zoneinfo/{{ timezone }}
    dest: /etc/localtime
    state: link
    owner: root
    group: root
    mode: 0644
    force: yes
  notify: Update tzdata
