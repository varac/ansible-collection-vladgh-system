---
samba_packages:
  - samba
  - samba-common
  - samba-client

samba_vfs_packages:
  - samba-vfs-modules

samba_configuration_dir: /etc/samba
samba_configuration: "{{ samba_configuration_dir }}/smb.conf"
samba_username_map_file: "{{ samba_configuration_dir }}/smbusers"

samba_services:
  - smbd
  - nmbd
